language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12

addons:
  sonarcloud:
    organization: "smarkwal"
script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=smarkwal_jarhc
