name: Build

on:
  push:
  #pull_request:
  workflow_dispatch:
    inputs:
      additionalGradleOptions:
        description: 'Additional Gradle options'
        required: false
        default: ''

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PUSH_GRADLE_OPTIONS: ''

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Restore SonarQube Cache
      uses: actions/cache@v2
      if: github.event_name == 'push'
      with:
        path: /home/runner/.sonar/cache
        key: sonarqube-cache

    - name: Set Push Gradle options
      if: github.event_name == 'push'
      run: echo "PUSH_GRADLE_OPTIONS=sonarqube" >> $GITHUB_ENV

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: 'build ${{ env.PUSH_GRADLE_OPTIONS }} ${{ github.event.inputs.additionalGradleOptions }}'

    - name: Upload reports
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: reports
        path: build/reports
        retention-days: 7

    - name: Upload libs
      uses: actions/upload-artifact@v2
      with:
        name: libs
        path: build/libs
        retention-days: 14

    - name: Upload docs
      uses: actions/upload-artifact@v2
      with:
        name: docs
        path: build/docs
        retention-days: 7
